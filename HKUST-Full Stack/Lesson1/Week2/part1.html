<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
    </head>
    <body onload="do_game()">
        <script>
            var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
            var target;
            var finished = false;
            var guess_input;
            var guesses = 0;
            function do_game() {
                  
                  var random_number = Math.random() * colors.length;
                  var random_number_integer = Math.floor(random_number);
                  target = random_number_integer;
                  var p = colors[target];
                  alert(p);
                  for(i = 0; i < colors.length; i++) {
                      guess_input = prompt("I am thinking of one of these colors:\n\n" + colors + "\n\nWhat color am i thinking of?");
                      if (guess_input == p){
                          break;
                      } else {
                          continue;
                      }
                  }    
            }
        </script>
    </body>
</html>
