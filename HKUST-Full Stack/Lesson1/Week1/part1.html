<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  <body>
     <h2>Please Enter Your Details For Our Dating Website!</h2>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Your Face</legend>
    <label for="image">Your image:</label>
       <input type="file" id="preview" name="file" required=""><br>
    <label for="image">Image preview:</label><br>
       <img src="https://s3.amazonaws.com/coursera-uploads/peer-review/LgWwihnoEeWDtQoum3sFeQ/593036db70fc46b2c032e56020d5957c/part1.html" id="preview">
  </fieldset><br>
  
  <fieldset>
    <legend>Your General Details</legend>
    <label for="name">Name:</label>
        <input class="text" type="text" name="name" required=""><br>
    <label for="age">Gerder:</label>
        <input class="radio" type="radio" name="gender" value="Male" required="">Male
        <input class="radio" type="radio" name="gender" value="Female" required="">Female<br>
    <label for="age">Age:</label>
        <input type="number" min="0" max="99" step="1" value="18" name="age" required=""><br>
    <label for="birthday">Date of birth:</label>
        <input type="date" name="birthday"><br>
    <label for="color">Favorite color:</label>
        <input type="color" name="color"><br>
    <label for="country">Which country:</label>
        <select name="cities">
          <option value=""></option>
          <option value="hk">Hong Kong</option>
          <option value="vc">Vancouver</option>
          <option value="LA">LA</option>
          <option value="sf">San Francisco</option>
          <option value="ld">London</option>
        </select>
  </fieldset><br>
  
  <fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height:</label>
        Short<input type="range" min="0" max="100" step="5" value="50" name="height">Tall<br>
    <label for="height">Salary:</label>
        Poor<input type="range" min="0" max="100" step="5" value="50" name="height">Rich<br>
  </fieldset><br>
  
  <fieldset>
    <legend>tact Infornation</legend>
    <label for="email">Email:</label>
        <input type="email" name="email" required=""><br>
    <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile"><br>
    <label for="address">Address:</label>
        <textarea name="address"></textarea><br>
    <label for="contact"> Method to contact you:</label>
        <input class="checkbox" type="checkbox" name="items" value="email">email
        <input class="checkbox" type="checkbox" name="items" value="Whatsapp">Whatsapp
        <input class="checkbox" type="checkbox" name="items" value="In-app chat">In-app chat
  </fieldset>
  <input type="submit" value="submit">
</form>
